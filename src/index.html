<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat - node.js + socket.io</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Chat <small>node.js + socket.io</small></h1>

        <form class="nickname-form form-inline jumbotron">
            <div class="input-group">
                <input type="text" class="form-control nickname-input" id="nickname" placeholder="Your nickname">
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </div>            
        </form>

        <div class="chat-wrapper jumbotron hide">
            <div class="row">
                <div class="col-md-9">
                    <ul class="chat-list"></ul>
                </div>
                <div class="col-md-3">
                    <ul class="users-list"></ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="send-message-form">
                        <div class="input-group">
                            <input type="text" class="form-control message-input" id="message" placeholder="Type message">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default">Submit</button>
                                <button type="button" class="btn btn-default edit-btn">Edit name</button>
                                <button type="button" class="btn btn-default logout-btn">Logout</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
