<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat - node.js + socket.io</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Chat <small>node.js + socket.io</small></h1>

        <form class="nickname-form form-inline jumbotron">
            <div class="input-group">
                <input type="text" class="form-control nickname-input" id="nickname" placeholder="Your nickname">
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </div>
            <span class="help-block error"></span>
        </form>

        <div class="chat-wrapper jumbotron hide">
            <div class="row">
                <div class="col-md-9">
                    <ul class="chat-list"></ul>
                </div>
                <div class="col-md-3">
                    <ul class="users-list"></ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form class="send-message-form">
                        <div class="input-group">
                            <input type="text" class="form-control message-input" id="message" placeholder="Type message">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default">Submit</button>
                                <button type="button" class="btn btn-default edit-btn" data-toggle="modal" data-target="#editModal">Edit name</button>
                                <button type="button" class="btn btn-default logout-btn">Logout</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Edit nickname</h4>
                </div>
                <form class="edit-nickname-form">
                    <div class="modal-body">                    
                        <input type="text" class="form-control edit-nickname-input" id="new-nickname" placeholder="Your new nickname">
                        <span class="help-block edit-nickname-error"></span>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary edit-nickname-btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
